<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Hanken Grotesk;
      overflow: hidden;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 75vh;
      background-color: #fff;
      margin: 70px 70px 70px 70px;
    }

    .side-one {
      display: inline-block;
      width: 30%; 
      padding: 70px 70px;
      margin: 20px 20px; 
      border: 2px solid hsl(234, 85%, 45%);
      border-radius: 35px;
      border-width: 45px 45px 45px 45px;
      background-color: hsl(234, 85%, 45%);
    }

    h4{
      position: relative;
      top: -70px;
      height: 100px;
      right: -10px;
      margin-top: 1px;
      z-index: 1;
    }

    .circle {
      position: relative;
      top: -70px;
      height: 100px;
      margin-top: 2px;
      right: -30px;
      font-size: 26px;
      



    }





  </style>

</head>

<body>
  <div class="card-container">
    <div class="side-one">
      <h4>Your Result</h4>
      <span class="circle">76</span>
      <h5>of 100</h5>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="side-two">
       Summary

       Reaction
       80 / 100

      Memory
       92 / 100

      Verbal
      61 / 100
 
      Visual
      72 / 100

      Continue
 
     </div>


</div>
  
</body>
</html>
