<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Hanken Grotesk;
      overflow: hidden;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 75vh;
      background-color: #fff;
      margin: 70px 0;
    }

    .side-one {
      display: inline-block;
      margin: 20px auto;
      width: 30%; 
      padding: 10px; 
      margin: 20px 10px; 
      border: 2px solid hsl(234, 85%, 45%);
      border-radius: 35px;
      background-color: hsl(234, 85%, 45%);
    }

    h4{
      padding: 10px;
      text-align: center;
      height: 100px;
      font-weight: 700;
      font-size: 20px;
      color: hsl(241, 100%, 89%);
    }

   .circle {
     text-align: center;
     height: 100px;
     width: 100px; 
     margin-top: 2px;
     font-size: 50px;
     font-weight: 1000;
     border-radius: 50%; 
     background-color: darkblue;
     color: white; 
     line-height: 90px; 
     padding: 60px;
     margin-left: 100px;
    }

    .result-comp {
      text-align: center; 
      z-index: 2;
      color: hsl(241, 81%, 54%); 
      font-weight: 350;
      height: 120px; 
      margin-top: -5px; 
      width: 103%;
    }

    .side-one h3 {
      text-align: center;
      margin-bottom: 50px;
      margin-top: -25px;
      font-size: 50px; 
      font-weight: 1000;
      color: #fff;
    }

    .result-comp-two {
      text-align: center; 
      margin-top: -25px;
      margin-bottom: 20px;
      color: hsl(241, 100%, 89%);
      font-weight: 500;
    }



  </style>

</head>

<body>
  <div class="card-container">
    <div class="side-one">
      <h4>Your Result</h4>
      <span class="circle">76</span>
      <p class="result-comp"> of 100</p>
      <h3>Great</h3>
      <p class="result-comp-two">You scored higher than 65% of the people who have taken these tests.</p>
  </div>


  <div class="side-two">
      Summary

      Reaction
      80 / 100

      Memory
      92 / 100

      Verbal
      61 / 100
 
      Visual
      72 / 100

      Continue
 
  </div>


</div>
  
</body>
</html>
